<button
  type="button"
  class="btn {{ size }} {{ iconPosition === 'left' ? 'icon-left' : '' }} {{
    borderRadius
  }}"
  [disabled]="disabled"
  (click)="onClick()"
  [style.fontSize.px]="getFontSize()"
  [style.backgroundColor]="btnColor"
  [style.color]="txtColor"
>
  <span
    class="icon-container"
    *ngIf="iconPosition === 'left' || iconPosition === 'right'"
  >
    <ng-content></ng-content>
  </span>

  {{ buttonText }}
</button>
